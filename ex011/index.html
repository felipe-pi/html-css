<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px" srcset="img/foto-p.png" type="image/png">
        <source media="(max-width:1050px" srcset="img/foto-m.png" type="image/png">
        <img src="img/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir ádios em HTML5.</p>
    <audio src="midia/Wooden Train Whistle.mp3" controls></audio>
    <!--audio src="midia/Wooden Train Whistle.mp3" controls autoplay></audio>-->
    <!--Audio sem source MPEG OGG WAV alternativa abaixo-->
    <audio preload="auto" autoplay controls loop>
        <source src="midia/Sinto Fluir - Marcelo Markes + Casa Worship (Julliany Souza).mp4" type="audio/mpeg">
        <source src="midia/Wooden Train Whistle.mp3" type="audio/mpeg">
    </audio>
    <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Wooden Train Whistle.mp3">Clieque aqui</a> para baixar o arquivo </p>

</body>
</html>
