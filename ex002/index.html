<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Parágrafos</title>
</head>
<body>
    <p>
        Você pode escrever
        um paragrafo de
        qualquer jeito
        Basta colocar entre um par de tags
        tipo &lt;p&gt; e &lt;/p&gt; !<!-- less than, greater than-->
    </p>
    <p>
        Se precisar quebrar o texto em um lugar específico <br>como esse basta utilizar a tag &lt;br&gt;
    </p>
    <p>vamos adicionar alguns simbolos especiais
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta; <!--Delta maiusculo, delta minusculo-->
    &uarr;
    </p>
    <p>
        Vamos adicionar alguns emoji:
        &#x1F596;<!--não esquecer de utilizar a indentificação de hexadecimal &#x-->
        &#x1F913; 

    </p>
</body>
</html>
